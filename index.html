<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
                <img src="./1.jpg" alt="">
            </div>
            <div>
                <div>
                    <button class="start">Начать игру</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__img">
                <img class="img" src="./1.jpg">
            </div>
            <div class="main__form">
                <div>
                    <span class="main__form__warning"> </span>
                </div>
                <div class="main__form__question">
                    <!-- <p class="question">Что такое стекло?</p> -->
                </div>
               <div>
                   <input type="text" value="" id="input" placeholder="Ваш ответ...">
               </div>
               <div>
                   <button class="check">Проверить</button>
                   <button class="next">Пропустить</button>
               </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <img src="./1.jpg">
            </div>
            <div>
                <div class="footer__rightAnswer">
                    Количество правильных ответы: <p class="rightAnswer">5</p>
                </div>
                <div class="footer__incorrectAnswer">
                    Количество неправильных ответы: <p class="incorrectAnswer">7</p>
                </div>
                <div>
                    <button class="start__again">Начать заново</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
